<ion-view hide-back-button="false" title="Create Message">
    <ion-content padding="true">

        <form class="list">
            <label class="item item-input">
              <span class="input-label">Date</span>
              <input type="date" ng-model="message.date">
            </label>
            <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step">
                <button class="button button-block button-positive"> {{slots.epochTime}} </button>
            </ionic-timepicker>
            <button class="button button-full button-calm"  ng-click="contactList()">Add Recipient</button>
            <label class="item item-input">
                <textarea placeholder="Content" rows="8" ng-model="message.text"></textarea>
            </label>
            <button class="button button-full button-calm" ng-click="addMessage(message)">Schedule Message</button>
        </form>


    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <h5 class="center-footer"><b>antiSocialite</b> crafted @ HackReactor</h5>
    </ion-footer-bar>


</ion-view>
